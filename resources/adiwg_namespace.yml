---
# mdJson codelists
# base codelist for mdEditor

codelistType: "staticList"
codelistName: "adiwg_namespace"
source: "Alaska Data Integration working group"
sourceName: "ADIwg_Namespace"
extensible: true
description: "frequently referenced namespaces"
codelist:
  - {code: "info:ark/", codeName: ARK, description: "Archival Resource Key"}
  - {code: "info:doi/", codeName: DOI, description: "Digital Object Identifier"}
  - {code: "urn:ogc:def:crs:EPSG", codeName: epsgCRS, description: "Coordinate reference system from European Petroleum Survey Group database"}
  - {code: "urn:isan", codeName: ISAN, description: "International Standard Audiovisual Number"}
  - {code: "urn:isbn", codeName: ISBN, description: "International Standard Book Number"}
  - {code: "urn:ISSN", codeName: ISSN, description: "International Standard Serial Number"}
  - {code: "gov.sciencebase.catalog", codeName: scienceBase, description: "ScienceBase is a U.S. Geological Survey cataloging and collaborative data management platform."}
  - {code: "itis.gov", codeName: ITIS, description: "Integrated Taxonomic Information System"}
  - {code: "urn:uuid", codeName: UUID, description: "Universally unique identifier"}
  - {code: "orcid.org", codeName: ORCID, description: "Open Researcher and Contributor identifier"}
  - {code: "ror.org", codeName: ROR, description: "Research Organization Registry identifier"}
  - {code: "spatialreference.org", codeName: SR-ORG, description: "Coordinate reference system from SpatialReference.org database"}
  - {code: "org.adiwg.code.mapGridSystem", codeName: mapGridSystem, description: "Name of the grid UTM, State Plane, or other grid system used by a spatial reference system."}
  - {code: "org.adiwg.code.mapProjection", codeName: mapProjection, description: "Name of the planar, grid, or local projection used by a spatial reference system."}
  - {code: "org.adiwg.code.bureauCode", codeName: bureauCode, description: "DCAT-US combined federal agency and bureau code from OMB Circular A-11."}
  - {code: "org.adiwg.code.programCode", codeName: programCode, description: "DCAT-US Federal Program Inventory program code."} 