---
# mdJson codelists
# base codelist for ISO 19115-2, 19115-1

codelistType: "staticList"
codelistName: "iso_priorityCode"
source: "ISO"
sourceName: "MI_PriorityCode"
extensible: true
description: "ordered list of priorities"
codelist:
  - {code: "001", codeName: critical, description: "decisive importance"}
  - {code: "002", codeName: highImportance, description: "requires resources to be made available"}
  - {code: "003", codeName: mediumImportance, description: "normal operation priority"}
  - {code: "004", codeName: lowImportance, description: "to be completed when resources are available"}
