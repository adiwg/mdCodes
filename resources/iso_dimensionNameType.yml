---
# mdJson codelists
# base codelist for ISO 19115-2, 19115-1
# extended for ADIwg

codelistType: "staticList"
codelistName: "iso_dimensionNameType"
source: "ISO"
sourceName: "MD_DimensionNameTypeCode"
extensible: true
description: "name of the dimension"
codelist:
  - {code: "001", codeName: row, description: "ordinate (y) axis"}
  - {code: "002", codeName: column, description: "abscissa (x) axis"}
  - {code: "003", codeName: vertical, description: "vertical (z) axis"}
  - {code: "004", codeName: track, description: "along the direction of motion of the scan point"}
  - {code: "005", codeName: crossTrack, description: "perpendicular to the direction of motion of the scan point"}
  - {code: "006", codeName: line, description: "scan line of a sensor"}
  - {code: "007", codeName: sample, description: "element along a scan line"}
  - {code: "008", codeName: time, description: "duration"}
